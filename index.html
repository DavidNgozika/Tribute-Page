<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Nelson Mandela</h1>
        <p>
            The man  who helped change the lives of millions of 
            South African people
        </p>
        <figure id="img-div">
            <img 
                id="image" 
                src="images/MandelaInPrison.jpg" 
                width="600"
                height="450"
                alt="Nelson Mandela in Prison"  
            />
            <figcaption id="img-caption">
                Nelson Mandela spent 27 years in prison for opposing South 
                Africa's apartheid system. He faced harsh conditions meant 
                to break his resolve, but Mandela refused to give up his 
                efforts to achieve equality for all people.
            </figcaption>
        </figure>
        <section id="tribute-info">
            <h3 id="headline">Timeline of Nelson Mandela's life:</h3>
            <table id="table">
                <tbody>
                    <tr>
                        <th>Year</th>
                        <th>Date</th>
                        <th>Event</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
